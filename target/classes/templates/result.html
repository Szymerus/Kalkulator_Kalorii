<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wyniki obliczeń</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #83706c;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Wyniki obliczeń</h1>
    <p>Twoje dzienne zapotrzebowanie kaloryczne: <span th:text="${result}"></span> kcal</p>
    <p>Aby zmniejszyć masę ciała: <span th:text="${resultToLoseWeight}"></span> kcal</p>
    <p>Aby zwiększyć masę ciała: <span th:text="${resultToGainWeight}"></span> kcal</p>
    <a href="/calorie-calculator">Cofnij</a>
</div>
</body>
</html>
